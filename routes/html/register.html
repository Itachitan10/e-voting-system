


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Login - Elementary</title>
  <link rel="stylesheet" href="../css/login.css">
</head>


<body>
  <h1>Welcome Teacher!</h1>
   <div class="login-form">
    <label for="teacher-name">Teacher's Name</label>
    <input style="text-align: center;" type="text" id="teacher-name" placeholder="Your Name Here">
    <label for="password">Password</label>
    <input style="text-align: center;" type="password" id="password" placeholder="Enter Password">
    <button id="Login">Register</button>
    <div class="error" id="error-message"></div>
  </div>

  <script src="../js/regster.js"></script>
</body>
</html>
