<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Login - Elementary</title>
  <style>
    body {
      background: #f1f1f1;
      font-family: 'Comic Sans MS', sans-serif;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #ff6347;
      margin-bottom: 30px;
    }

    .login-form {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 350px;
      margin: 0 auto;
      padding: 30px;
      text-align: center;
    }

    .login-form label {
      display: block;
      margin: 12px 0 8px;
      font-size: 18px;
      color: #007bff;
    }

    .login-form input,
    .login-form select {
      width: 100%;
      padding: 14px; /* Proper padding inside input fields */
      margin-bottom: 18px;
      border-radius: 5px;
      border: 2px solid #ddd;
      font-size: 16px;
      box-sizing: border-box; /* Ensures padding doesn't affect element width */
    }

    .login-form button {
      width: 100%;
      padding: 14px;
      background-color: #ff6347;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }

    .login-form button:hover {
      background-color: #ff4500;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Welcome Teacher!</h1>

  <div class="login-form">
    <label for="teacher-name">Teacher's Name</label>
    <input type="text" id="teacher-name" placeholder="Your Name Here">

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter Password">

    <button id="Login">Login</button>

    <div class="error" id="error-message"></div>
  </div>
  <script src="../js/login.js"></script>
</body>
</html>
